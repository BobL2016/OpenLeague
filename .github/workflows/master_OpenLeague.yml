# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - OpenLeague

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef

    - name: Update database
      run: dotnet ef database update #--project OpenLeague/OpenLeague/Server/OpenLeague.Server.csproj

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'OpenLeague'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9ed1ae7b9288415ea126d6d2a89139cd }}
        package: ${{env.DOTNET_ROOT}}/myapp 
